[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "pip install -r requirements.txt",
  "mkdir -p /app/.keras/models /app/.cache",
  "if [ ! -f /app/.keras/models/extractor_2.h5 ]; then curl -fL https://mirror.cs.uchicago.edu/fawkes/files/extractor_2.h5 -o /app/.keras/models/extractor_2.h5; fi",
  "python -c \"import os; p='/app/.keras/models/extractor_2.h5'; print('MODEL_EXISTS', os.path.exists(p), 'SIZE', os.path.getsize(p) if os.path.exists(p) else 0)\""
]
